openapi: 3.1.1
info:
  title: Cursory API
  description: API for Cursory - Personal knowledge repository for technical courses and learning roadmaps
  version: 1.0.0
  contact:
    name: Pedro David Juarez Leyva
    email: 97pedro@live.com.mx
servers:
  - url: http://localhost:3000
    description: Local server for development
tags:
  - name: courses
    description: Course management
  - name: modules
    description: Module management within courses
  - name: resources
    description: Resource management within courses
  - name: authentication
    description: Authentication related endpoints
components:
  schemas:
    CreateCourse:
      type: object
      required:
        - title
        - description
        - slug
        - visibility
      properties:
        title:
          type: string
          description: The title of the course
          example: "C Programming for embedded systems"
        description:
          type: string
          description: A concise description of the course content
          example: "This course is designed to teach you the basics of C programming for embedded systems. You will learn how to write C code for microcontrollers and embedded systems."
        slug:
          type: string
          description: A unique identifier for the course (used in the URL)
          example: "c-programming-for-embedded-systems"
        visibility:
          type: string
          description: The visibility of the course used to control who can see the course
          enum:
            - PUBLIC
            - PRIVATE
          example: "PUBLIC"
        tags:
          type: array
          default: []
          items:
            type: string
            description: A tag for the course used to categorize the course
            example: "embedded"
    GenerateCourse:
      type: object
      required:
        - description
        - objective
        - difficulty
      properties:
        description:
          type: string
          description: A description of what the course should cover
          example: "A comprehensive course about robotics and automation"
        objective:
          type: string
          description: The learning objective or goal of the course
          example: "Learn the fundamentals of robotics programming and control systems"
        difficulty:
          type: string
          description: The difficulty level of the course
          example: "intermediate"
    UpdateCourse:
      type: object
      properties:
        title:
          type: string
          description: The title of the course
          example: "Advanced C Programming for embedded systems"
        description:
          type: string
          description: A concise description of the course content
          example: "This advanced course covers advanced C programming techniques for embedded systems."
        slug:
          type: string
          description: A unique identifier for the course (used in the URL)
          example: "advanced-c-programming-for-embedded-systems"
        visibility:
          type: string
          description: The visibility of the course used to control who can see the course
          enum:
            - PUBLIC
            - PRIVATE
          example: "PUBLIC"
        tags:
          type: array
          items:
            type: string
            description: A tag for the course used to categorize the course
            example: "embedded"
    Course:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the course
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          description: The title of the course
          example: "C Programming for embedded systems"
        description:
          type: string
          description: A concise description of the course content
          example: "This course is designed to teach you the basics of C programming for embedded systems. You will learn how to write C code for microcontrollers and embedded systems."
        slug:
          type: string
          description: A unique identifier for the course (used in the URL)
          example: "c-programming-for-embedded-systems"
        tags:
          type: array
          items:
            type: string
            description: A tag for the course used to categorize the course
            example: "embedded"
        visibility:
          type: string
          description: The visibility of the course used to control who can see the course
          enum:
            - PUBLIC
            - PRIVATE
          example: "PUBLIC"
        userId:
          type: string
          description: The unique identifier for the user who owns the course
          example: "123e4567-e89b-12d3-a456-426614174000"
        modules:
          type: array
          items:
            $ref: "#/components/schemas/Module"
          description: List of modules in this course, ordered by their position
        resources:
          type: array
          items:
            $ref: "#/components/schemas/Resource"
          description: List of resources in this course
    CreateModule:
      type: object
      required:
        - title
        - description
        - order
      properties:
        title:
          type: string
          description: The title of the module
          example: "Introduction to C Programming"
        description:
          type: string
          description: A concise description of the module content
          example: "This module covers the fundamentals of C programming language including variables, data types, and basic syntax."
        order:
          type: integer
          description: The order of the module within the course (1-based)
          minimum: 1
          example: 1
        objectives:
          type: array
          items:
            type: string
            description: Learning objectives for this module
          example:
            - "Understand basic C syntax"
            - "Learn about variables and data types"
            - "Write simple C programs"
    UpdateModule:
      type: object
      properties:
        title:
          type: string
          description: The title of the module
          example: "Advanced C Programming Concepts"
        description:
          type: string
          description: A concise description of the module content
          example: "This module covers advanced C programming concepts including pointers, memory management, and data structures."
        order:
          type: integer
          description: The order of the module within the course (1-based)
          minimum: 1
          example: 2
        objectives:
          type: array
          items:
            type: string
            description: Learning objectives for this module
          example:
            - "Master pointer concepts"
            - "Understand memory management"
            - "Implement data structures"
    Module:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the module
          example: "456e7890-e89b-12d3-a456-426614174000"
        title:
          type: string
          description: The title of the module
          example: "Introduction to C Programming"
        description:
          type: string
          description: A concise description of the module content
          example: "This module covers the fundamentals of C programming language including variables, data types, and basic syntax."
        order:
          type: integer
          description: The order of the module within the course (1-based)
          example: 1
        courseId:
          type: string
          description: The unique identifier of the course this module belongs to
          example: "123e4567-e89b-12d3-a456-426614174000"
        objectives:
          type: array
          items:
            type: string
            description: Learning objectives for this module
          example:
            - "Understand basic C syntax"
            - "Learn about variables and data types"
            - "Write simple C programs"
    User:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the user
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: The name of the user
          example: "John Doe"
        email:
          type: string
          description: The email of the user
          example: "john.doe@example.com"
    CreateResource:
      type: object
      required:
        - title
        - type
        - url
      properties:
        title:
          type: string
          description: The title of the resource
          example: "C Programming Tutorial PDF"
        description:
          type: string
          description: A description of the resource
          example: "Complete guide to C programming with examples and exercises"
        type:
          type: string
          description: The type of resource
          enum:
            - PDF
            - VIDEO
            - WEBPAGE
            - DOCUMENT
            - PRESENTATION
            - CODE_REPOSITORY
            - BOOK
            - ARTICLE
            - WEBINAR
            - TOOL
            - COURSE_NOTES
          example: "PDF"
        url:
          type: string
          format: uri
          description: URL or path to the resource
          example: "https://example.com/c-programming-guide.pdf"
    UpdateResource:
      type: object
      properties:
        title:
          type: string
          description: The title of the resource
          example: "Advanced C Programming Tutorial PDF"
        description:
          type: string
          description: A description of the resource
          example: "Advanced guide to C programming with advanced concepts"
        type:
          type: string
          description: The type of resource
          enum:
            - PDF
            - VIDEO
            - WEBPAGE
            - DOCUMENT
            - PRESENTATION
            - CODE_REPOSITORY
            - BOOK
            - ARTICLE
            - WEBINAR
            - TOOL
            - COURSE_NOTES
          example: "PDF"
        url:
          type: string
          format: uri
          description: URL or path to the resource
          example: "https://example.com/advanced-c-programming-guide.pdf"
    Resource:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the resource
          example: "789e0123-e89b-12d3-a456-426614174000"
        title:
          type: string
          description: The title of the resource
          example: "C Programming Tutorial PDF"
        description:
          type: string
          description: A description of the resource
          example: "Complete guide to C programming with examples and exercises"
        type:
          type: string
          description: The type of resource
          enum:
            - PDF
            - VIDEO
            - WEBPAGE
            - DOCUMENT
            - PRESENTATION
            - CODE_REPOSITORY
            - BOOK
            - ARTICLE
            - WEBINAR
            - TOOL
            - COURSE_NOTES
          example: "PDF"
        url:
          type: string
          description: URL or path to the resource
          example: "https://example.com/c-programming-guide.pdf"
        courseId:
          type: string
          description: The unique identifier of the course this resource belongs to
          example: "123e4567-e89b-12d3-a456-426614174000"
    AccessToken:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        expiresIn:
          type: number
          description: Token expiration time in seconds
          example: 3600
    RefreshToken:
      type: object
      properties:
        token:
          type: string
          description: JWT refresh token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        expiresIn:
          type: number
          description: Token expiration time in seconds
          example: 604800
    Error:
      type: object
      properties:
        code:
          type: string
          description: The error code
          example: "VALIDATION_ERROR"
        error:
          type: string
          description: The error message
          example: "Validation failed: title: Title is required"
        statusCode:
          type: number
          description: The HTTP status code
          example: 400
  securitySchemes:
    AccessToken:
      type: apiKey
      in: cookie
      name: accessToken
      description: JWT access token stored in HTTP-only cookie
    RefreshToken:
      type: apiKey
      in: cookie
      name: refreshToken
      description: JWT refresh token stored in HTTP-only cookie
paths:
  /auth/login:
    post:
      summary: Login user
      description: Authenticate user and return access and refresh tokens
      operationId: login
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User email
                  example: "user@example.com"
                password:
                  type: string
                  description: User password
                  example: "password123"
      responses:
        "200":
          description: Login successful. Access and refresh tokens are set as HTTP-only cookies.
          headers:
            Set-Cookie:
              description: Authentication cookies
              schema:
                type: array
                items:
                  type: string
                example:
                  - "accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Max-Age=3600"
                  - "refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Max-Age=604800"
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/session:
    get:
      summary: Get current session
      description: Get the current user session data from the access token
      operationId: getSession
      tags:
        - authentication
      security:
        - AccessToken: []
      responses:
        "200":
          description: Session data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  session:
                    type: object
                    properties:
                      isAuthenticated:
                        type: boolean
                        description: Whether the user is authenticated
                        example: true
                      lastActivity:
                        type: string
                        format: date-time
                        description: Last activity timestamp
                        example: "2024-01-01T12:00:00.000Z"
        "401":
          description: Invalid or expired access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/refresh:
    post:
      summary: Refresh access token
      description: Generate a new access token using a valid refresh token
      operationId: refreshToken
      tags:
        - authentication
      security:
        - RefreshToken: []
      responses:
        "200":
          description: Access token refreshed successfully. New access token is set as HTTP-only cookie.
          headers:
            Set-Cookie:
              description: New access token cookie
              schema:
                type: array
                items:
                  type: string
                example:
                  - "accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Max-Age=3600"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: "Token refreshed successfully"
        "401":
          description: Invalid, expired, or revoked refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/logout:
    post:
      summary: Logout user
      description: Revoke refresh token and clear authentication cookies
      operationId: logout
      tags:
        - authentication
      security:
        - AccessToken: []
        - RefreshToken: []
      responses:
        "200":
          description: Logout successful. Authentication cookies are cleared.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: "Logged out successfully"
        "401":
          description: Invalid or missing authentication tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /courses:
    post:
      summary: Create a new course
      description: Create a new course with the given information
      operationId: createCourse
      tags:
        - courses
      security:
        - AccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCourse"
      responses:
        "201":
          description: Course created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        "409":
          description: Course with the provided slug already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                    example: "CONFLICT"
                  error:
                    type: string
                    description: The error message
                    example: "Course with the provided slug already exists"
                  statusCode:
                    type: number
                    description: The HTTP status code
                    example: 409
        "400":
          description: One or more fields of the request body are missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                    example: "VALIDATION_ERROR"
                  error:
                    type: string
                    description: The error message
                    example: "Validation failed: title: Title is required"
                  statusCode:
                    type: number
                    description: The HTTP status code
                    example: 400
  /courses/generate:
    post:
      summary: Generate a course using AI
      description: Generate course basic information using AI based on provided description, objective, and difficulty
      operationId: generateCourse
      tags:
        - courses
      security:
        - AccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateCourse"
      responses:
        "201":
          description: Course generated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        "400":
          description: One or more fields of the request body are missing or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: Get all courses
      description: Get all courses
      operationId: getAllCourses
      tags:
        - courses
      security:
        - AccessToken: []
      responses:
        "200":
          description: Courses fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      $ref: "#/components/schemas/Course"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /courses/{id}:
    get:
      summary: Get a course by ID
      description: Get a course by ID
      operationId: getCourseById
      tags:
        - courses
      security:
        - AccessToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the course
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: Course fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a course
      description: Update an existing course by ID
      operationId: updateCourse
      tags:
        - courses
      security:
        - AccessToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the course
            example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCourse"
      responses:
        "200":
          description: Course updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        "400":
          description: One or more fields of the request body are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden - User is not the owner of the course
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Course with the provided slug already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a course
      description: Delete a course by ID
      operationId: deleteCourse
      tags:
        - courses
      security:
        - AccessToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the course
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "204":
          description: Course deleted successfully
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden - User is not the owner of the course
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /courses/{courseId}/modules:
    post:
      summary: Create a new module
      description: Create a new module within a specific course
      operationId: createModule
      tags:
        - modules
      security:
        - AccessToken: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the course
            example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateModule"
      responses:
        "201":
          description: Module created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
        "400":
          description: One or more fields of the request body are missing or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden - User is not the owner of the course
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Course not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /courses/{courseId}/modules/{moduleId}:
    get:
      summary: Get a module by ID
      description: Get a specific module within a course
      operationId: getModuleById
      tags:
        - modules
      security:
        - AccessToken: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the course
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: moduleId
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the module
            example: "456e7890-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: Module fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Course or module not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a module
      description: Update an existing module within a course
      operationId: updateModule
      tags:
        - modules
      security:
        - AccessToken: []
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the course
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: moduleId
          in: path
          required: true
          schema:
            type: string
            description: The unique identifier of the module
            example: "456e7890-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateModule"
      responses:
        "200":
          description: Module updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
        "400":
          description: One or more fields of the request body are invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden - User is not the owner of the course
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Course or module not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a module
      description: Delete a module from a course
      operationId: deleteModule
      tags:
        - modules
      security:
